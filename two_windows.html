<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      form {
        height: 100%;
        width: 100%;
      }
      iframe {
        height: 96%;
        width: 100%;
      }
      input[type=text] {
        width: 90%;
      }
      div {
        height: 100%;
        width: 49%;
        float: left;
      }
      div.left {
        margin-right: 1%;
      }
      div.right {
        width: 50%;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var forms = document.getElementsByTagName("form");
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener("submit", function (e) {
            e.preventDefault();
            var form = e.target;
            var src = form[0].value;
            var iframe = form.lastElementChild;
            iframe.src = src;
            return false;
          });
        }
      });
    </script>
  </head>
  <body>
    <div class="left">
      <form id="left-form">
        <input type="text" placeholder="What URL do you want to show on this page?"/>
        <input type="submit" value="Go"/>
        <iframe src="https://wikipedia.org" frameborder="0" scrolling="yes"></iframe>
      </form>
    </div>
    <div class="right">
      <form id="right-form">
        <input id="right-input" type="text" placeholder="What URL do you want to show on this page?">
        <input id="right-button" type="submit" value="Go">
        <iframe id="right-iframe" src="https://wikipedia.org" frameborder="0" scrolling="yes"/></iframe>
      </form>
    </div>
  </body>
</html>
